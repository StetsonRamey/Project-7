<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project 7</title>

  <!-- materialize framework -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- css styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


    <div class="row valign-wrapper sign-in-container">
      <div class="col m8 l4 sign-in-box">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Sign In</span>

            <div class="row">
              <form class="col m12 l12">
                <div class="row">
                  <div class="input-field col m12 l12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col m12 l12">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_lock" type="password" class="validate">
                    <label for="icon_lock">Password</label>
                  </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>

          </div>
          <div class="card-action">
            <p>No Google Account?</p>
            <a href="#">Create a Google Login</a>
          </div>

        </div>
      </div>
    </div>








  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- materialize javascript -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
