<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Where To?</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,500,600" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Firebase Link -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script> -->

    <!-- My CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Sign in container -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">

                    <!-- Destination header -->
                    <span>
                        <i class="far fa-map"></i>
                        <h4>Where are you going?</h4>
                        <br><br>
                    </span>

                    <!-- Destination Input -->
                    <div class="panel-body">
                        <form>

                            <!-- City Input Field -->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fas fa-map-pin"></i>
                                </span>
                                <input type="text" id="city-input" class="form-control" placeholder="New York City">
                            </div>
                            <hr class="line"><br>

                            <!-- State Input Field -->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fas fa-map-pin"></i>
                                </span>
                                <input type="text" id="state-input" class="form-control" placeholder="New York">
                            </div>
                            <hr class="line"><br>

                            <!-- Country Input Field -->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fas fa-map-pin"></i>
                                </span>
                                <input type="text" id="country-input" class="form-control" placeholder="USA">
                            </div>
                            <hr class="line"><br>

                            <!-- Specific Activity Needed -->
                            <div class="form-group">
                                <select class="form-control" id="activity-input">
                                    <option>Restaurants</option>
                                    <option>Bars</option>
                                    <option>Outdoors</option>
                                </select>
                            </div>
                            <br><br>

                            <!-- Search Button -->
                            <div class="form-group">
                                <input type="search" id="login-btn" class="btn btn-success btn-lg btn-block" value="Search">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
