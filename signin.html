<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="294536171560-pr3j7kr5rlehegtvm5ugoars39v85k0v.apps.googleusercontent.com">
    <title>Sign In</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,500,600" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Firebase Link -->
    <!-- <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script> -->

    <!-- My CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Sign in container -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">

                    <!-- Title and Google Sign in button -->
                    <span>
                        <h4>Sign in to get going!</h4><br><br>
                        <button type="button" class="btn btn-danger btn-lg btn-block">Sign in with Google | <i class="fab fa-google-plus-g"></i></button>
                    </span>
                    <br><br>
                    <h4>OR</h4><br><hr class="divider">

                    <!-- Email, Password input fields. Login button -->
                    <div class="panel-body">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email-input" class="form-control" placeholder="Email">
                            </div>
                            <hr class="line">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                <input type="password" id="pwd-input" class="form-control" placeholder="Password">
                            </div>
                            <hr class="line"><br>

                            <div class="form-group">
                                <input type="submit" id="login-btn" class="btn btn-success btn-lg btn-block" value="Login">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
