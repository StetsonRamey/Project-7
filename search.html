<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Where To?</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,500,600" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Firebase Link -->
  <!-- <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script> -->

  <!-- My CSS Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body background="assets/images/bg-img2.jpg">
    <!-- Search container -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <!-- Destination header -->
            <span>
              <i class="far fa-map"></i>
              <h4>Where are you going?</h4><br>
              <p class="p-type">Enter your search details below, and we'll create a to-do list for you!</p><br>
            </span>
          <!-- Destination Input -->
          <div class="panel-body">
            <form id="location-form">
            <!-- City Input Field -->
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              <input type="text" id="dest-input" class="form-control" placeholder="New York, NY">
            </div>
            <hr class="search-line">
            <br>
              <!-- Specific Activity Needed -->
              <select class="form-control" id="activity-input">
              <option select hidden>Choose Your Category</option>
              <option value="restaurant">Restaurants</option>
              <option value="bar">Bars</option>
              <option value="shopping_mall">Shopping</option>
              <option value="museum">Museums</option>
              <option value="stadium">Stadiums</option>

              <br><br>
            <!-- Search Button -->
            <div class="form-group">
              <input type="submit" id="submit" class="btn btn-success btn-lg btn-block" value="Search">
            </div>
          </form>
          </div>
          <br>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript/geocode.js"></script>
  </body>
</html>
